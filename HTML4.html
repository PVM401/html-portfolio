<body>
    <h1>Vysh's Recepie for laddu</h1>
    <h2>Ingredians</h2>
    <h3>for the dough</h3>
    <ul>
        <li>milk</li>
        <li>sugar</li>
    </ul>
    <h3>for the filling</h3>
    <ul>
    <li>ghee</li>
    <li>oil</li>
</ul>
    <h2>Instructions</h2>
    <ol>
        <li>first take a bowl</li>
        <li>pour dough in bowl and mix it with water</li>
        <li>heat oil</li>
        <li>put dough balls in oil</li>
        <li>dip dough balls in sugar</li>
    </ol>
</body>
